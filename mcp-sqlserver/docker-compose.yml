services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-CU21-ubuntu-22.04
    container_name: mcp-sqlserver-demo
    hostname: mcp-sqlserver-demo
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
      MSSQL_PID: "${MSSQL_PID:-Developer}"
    ports:
      - "${MSSQL_HOST_PORT:-1433}:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./backups:/var/opt/mssql/backup
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$MSSQL_SA_PASSWORD\" -C -Q \"SELECT 1\" -b -o /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s
    restart: unless-stopped

volumes:
  sqlserver_data:
